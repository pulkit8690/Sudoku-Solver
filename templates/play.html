    <section>
        <h2>The Rules of Sudoku:</h2>
        <ul>
            <li class="img1">
               <p>
                   Each row must contain the numbers 1-9 exactly once each.
                   
            </p> 
                <img src="https://i0.wp.com/masteringsudoku.com/wp-content/uploads/2022/11/how-to-play-sudoku-rule-1-each-row-contains-numbers-1-9.png?w=394&ssl=1" alt="">
            </li>
            <li class="img2">
               <p>
                   Each column must contain the numbers 1-9 exactly once each.

               </p> 
                <img src="https://i0.wp.com/masteringsudoku.com/wp-content/uploads/2022/11/how-to-play-sudoku-rule-2-each-column-contains-numbers-1-9.png?w=392&ssl=1" alt="">
            </li>
            <li class="img3">
               <p>

                Each 3*3 box must contain the numbers 1-9 exactly once each.
               </p>
                <img src="https://i0.wp.com/masteringsudoku.com/wp-content/uploads/2022/11/how-to-play-sudoku-rule-3-each-3x3-box-contains-numbers-1-9.png?w=392&ssl=1" alt="">
            </li>
        </ul>
    </section>
